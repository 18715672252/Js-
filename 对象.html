<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.什么是对象?
			*用来保存多个数据的容器,一个对象代表现实中的一个事物
			2.为什么要用对象
			*同一管理多个数据
			3.对象组成
			*属性:属性名(字符串)和属性值(任意类型)组成
			*方法:一种特别的属性(属性值是函数)
			4.访问对象内部的数据
			*.属性名(有事不能用)
			* ['属性名'](可以通用)
			
		-->
	</body>
	<script type="text/javascript">
		var p = {
			name:'top',
			age:'18',
			setname:function(name){
				this.name = name;
			}
		}
		p['setname']('sundi')
		console.log(p.name,p.setname)
		
		
	</script>
</html>
