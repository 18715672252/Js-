<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			instanceof 是如何判断的
			表达式:A instanceof B
			如果B函数的显示原型对象在A对像的原型链上 , 返回true
			
			
			
		-->
	</body>
	<script type="text/javascript">
		function Foo (){};
		var f1 = new Foo();
		console.log(f1 instanceof Foo)//true
		console.log(f1 instanceof Object)//true
		
	</script>
</html>
