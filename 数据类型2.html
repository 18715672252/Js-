<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.undefined与null的区别
				undefine代表定义未赋值
				null代表定义了并赋值
			2.什么时候给变量赋值null呢
				初始赋值,表明将要赋值为对象
				最后让b指向的对象成为垃圾对象(被回收)
			3.严格区别变量类型与数据类型
				数据类型 
				变量类型
		-->
	</body>
	<script type="text/javascript">
		function Per (name,age){//类型
			this.name = name;
			this.age = age;
		}
		var p = new Per('a',12);//根据类型创建的实例
		console.log(p)
		var a;
		console.log(a);
		a= null;
		console.log(a)
		var b = null;//初始赋值为null,表明将要赋值为对象
		//确定对象就赋值
		b = [1,3,6];
		//最后
		b = null;//让b指向的对象成为垃圾对象(被回收)
		var c = {};
	</script>
</html>
